<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Unit
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th>Kode</th>
                  <th>Nama Unit</th>
                  <th>Nama Divisi</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
  
              <tbody>
                <tr *ngFor="let unit of units.data">
                  <td>{{unit.Code}}</td>
                  <td>{{unit.Name}}</td>
                  <!-- <td>{{unit.Division.Name}}</td> -->
                  <td class="text-center">
                    <button (click)="deleteUnit(unit._id)" class="btn btn-danger"><i class="fa fa-trash"></i>
                      Delete</button>
                    <button (click)="updateUnit(unit._id)" class="btn btn-primary" style="margin-left: 10px"><i
                        class="fa fa-edit"></i> Update</button>
                    <button (click)="unitDetails(unit._id)" class="btn btn-info" style="margin-left: 10px"><i
                        class="fa fa-info-circle"></i> Details</button>
                  </td>
                </tr>
              </tbody>
  
            </table>
            <nav>
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
