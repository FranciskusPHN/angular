<table class="table table-bordered table-striped table-sm">
    <thead>
        <tr>
            <th *ngFor="let key of ColData">{{ key.header }}</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let record of GridData">
            <td *ngFor="let key of ColData">
                {{ record[key.field] }}
            </td>
        </tr>
    </tbody>
</table>
